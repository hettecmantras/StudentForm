<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hiring Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .form-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .form-logo img {
            width: 180px;
        }

        h2 {
            text-align: center;
            color: #5c4dff;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #000000;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #5c4dff;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #483ccc;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
        </div>
        <h2>Candidate Application Form</h2>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label>Name:</label>
            <input type="text" name="name" id="name" minlength="3" required />

            <label>Email:</label>
            <input type="email" name="email" id="email" required />

            <label>Mobile Number:</label>
            <input type="text" name="mobile" id="mobile" pattern="\d{10}" required />

            <label>Total Experience (in years):</label>
            <input type="number" name="total_exp" step="1" required />

            <label>Relevant Experience (in years):</label>
            <input type="number" name="relevant_exp" step="1" required />

            <label>Current Location:</label>
            <input type="text" name="location" required />

            <label>Are you ready to relocate to Ahmedabad?</label>
            <select name="relocation" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Technology:</label>
            <select name="technology" required>
                <option value="">Select</option>
                {% for tech in technologies %}
                <option value="{{ tech.id }}">{{ tech.name }}</option>
                {% endfor %}
            </select>
            <label>Notice Period (in days):</label>
            <input type="number" name="notice" required />

            <label>Current CTC (in LPA):</label>
            <input type="text" name="ctc" required />

            <label>Expected CTC (in LPA):</label>
            <input type="text" name="ectc" required />

            <label>Upload Resume (PDF/DOC):</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required />

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (name.length < 3) {
                alert('Name should be at least 3 characters long.');
                return false;
            }

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!/^\d{10}$/.test(mobile)) {
                alert('Mobile number must be exactly 10 digits.');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
